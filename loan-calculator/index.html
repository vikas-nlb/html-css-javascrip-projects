<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
</head>

<body>
    <div class="loan-container">
        <h3>Loan Amount Calculator</h3>
        <p>Principal Amount $
            <input onChange="calculatePayment()" type="number" id="principal-amount" min="100" max="100000" value="10000" />
        </p>
        <p>Interest Rate %
            <input onChange="calculatePayment()" type="number" id="interest-rate" min="0" max="100" step="0.1"
                value="10" />
        </p>
        <p>Number of Months $
            <input onChange="calculatePayment()" type="number" id="months" min="6" max="48" step="1" value="12" />
        </p>
        <p id="monthly-payment">Monthly Payment :</p>
    </div>
</body>
<script src="index.js"></script>

</html>
